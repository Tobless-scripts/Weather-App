<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Weather App</title>
        <link rel="icon" href="/favicon.webp" type="image/webp" />
        <meta
            name="description"
            content="A simple and dynamic weather app that provides real-time weather updates. Enter your city name to get accurate weather data quickly and easily. Created by Tobless-Scripts."
        />

        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <meta
            name="keywords"
            content="weather app, real-time weather, city weather, weather updates, weather forecast, Tobless-Scripts, weather data, local weather, weather application, JavaScript weather app"

        <meta name="robots" content="index, follow" />
        <link rel="stylesheet" href="style.css" />

    <body>
        <div class="weather-app">
            <h1>Weather App</h1>
            <input type="text" placeholder="Enter city name" id="cityName" />
            <button id="getWeather">Get Weather</button>
            <div id="weatherResult">
                <div id="image"></div>
                <div id="results"></div>
            </div>
        </div>
    </body>
    <script type="module" src="script.js"></script>
